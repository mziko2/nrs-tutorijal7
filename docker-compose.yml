        version: '2'
        services:
            reverseproxy:
                image: reverseproxy
                ports:
                    - 8089:8089
                restart: always
         
            nginx:
                depends_on:
                    - reverseproxy
                image: nginx:alpine
                restart: always
         
            nrs-tutorijal6:
                depends_on:
                    - reverseproxy
                image: nrs-tutorijal6:latest
                ports:
                    - 3000:3000
                restart: always
            
            bulletin:
                depends_on:
                    - reverseproxy
                image: bulletin:latest
                ports:
                    - 8090:8090
                restart: always